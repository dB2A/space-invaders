<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Electronic Basstard - Space Invaders</title>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/raphael-min.js"></script>
        <script type="text/javascript" src="js/space-invader.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
				var anim2 = function() {
				    return Raphael.animation({
                        transform: 'T100,100'
                    }, 1000 , 'easeInOut', function() {
						s.animate(getNextAnim());
                    });
                }
				
				var anim1 = function() {
					return Raphael.animation({
						transform : 't100,100r45t-100,0'
					}, 1000, 'bounce', function() {
						s.animate(getNextAnim());
					});
				}

				var anims = [
					anim1,
					anim2
				];
				console.log(anims[0]);
				function getNextAnim() {
					return anims[Math.round(Math.random()) * (anims.length - 1)]();
				}
				
                var paper = Raphael("spaceinvader", document.documentElement.clientWidth, document.documentElement.clientHeight - 5);
                var s = paper.path(spaceinvaderPath);
                s.attr("width", 220);
                s.attr("height", 160);
                s.attr({
                    fill: "#0F0"
                });
                //s.animate(move(paper.width, paper.height));
				s.animate(getNextAnim());
            });
        </script>
    </head>
    <body style="background-color: #000; margin: 0; padding: 0;">
        <div id="spaceinvader"></div>
    </body>
</html>
