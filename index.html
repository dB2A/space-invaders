<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Electronic Basstard - Space Invaders</title>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/raphael-min.js"></script>
        <script type="text/javascript" src="js/space-invader.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
				var anim3 = function() {
				    return Raphael.animation({
                        transform: 't200,300s1.5',
						fill: "#F00"
                    }, 3500 , 'easeInOut', function() {
						this.animate(getNextAnim());
                    });
                }
				
				var anim2 = function() {
				    return Raphael.animation({
                        transform: 't1000,500',
						fill: "#0F0"
                    }, 5000 , 'easeInOut', function() {
						this.animate(getNextAnim());
                    });
                }
				
				var anim1 = function() {
					return Raphael.animation({
						transform : 't100,100r45',
						fill: "#00F"
					}, 2000, 'easeInOut', function() {
						this.animate(getNextAnim());
					});
				}

				var anims = [
					anim1,
					anim2,
					anim3
				];
				function getNextAnim() {
				console.log(Math.round(Math.random() * (anims.length - 1)));
					anim = anims[Math.round(Math.random()) * (anims.length - 1)]();
					console.log(anim);
					return anim;
				}
				
                var paper = Raphael("spaceinvader", document.documentElement.clientWidth, document.documentElement.clientHeight - 5);
                var s = paper.path(spaceinvaderPath);
                var s2 = paper.path(spaceinvaderPath);
                var s3 = paper.path(spaceinvaderPath);
                var s4 = paper.path(spaceinvaderPath);
                var s5 = paper.path(spaceinvaderPath);

				s.animate(getNextAnim());
				s2.animate(getNextAnim());
				s3.animate(getNextAnim());
				s4.animate(getNextAnim());
				s5.animate(getNextAnim());
            });
        </script>
    </head>
    <body style="background-color: #000; margin: 0; padding: 0;">
        <div id="spaceinvader"></div>
    </body>
</html>
