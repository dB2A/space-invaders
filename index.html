<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Electronic Basstard - Space Invaders</title>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript" src="js/space-invader.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var s = Raphael(spaceinvader);
			s.stop().animate({fill: '#F00', transform: 'T0,' + (document.documentElement.clientHeight - 400)}, 2e3);			
			
			var s2 = Raphael(spaceinvader2);
			s2.stop().animate({fill: '#0F0', transform: 'T' + (document.documentElement.clientWidth - 550) + ',0'}, 2e3);
		});
	</script>
  </head>
	<body style="background-color: #000">
	</body>
</html>
